<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agradad</title>
    <script src="node_modules/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="node_modules/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!-- navBar desktop version -->
    <nav class="w-full hidden bg-red-400 top-0 sticky py-3 lg:flex">
        <!-- logo -->
        <div class="w-2/12 bg-blue-500"></div>
        <!-- menuBar -->
        <ul class="flex w-9/12 justify-around ms-auto">
            <!-- Home menuItem -->
            <li class="text-lg cursor-pointer font-medium group relative">
                <span>Home</span>
                <span
                    class="absolute -bottom-1 left-1/2 w-0 transition-all h-0.5 bg-indigo-600 group-hover:w-3/6"></span>
                <span
                    class="absolute -bottom-1 right-1/2 w-0 transition-all h-0.5 bg-indigo-600 group-hover:w-3/6"></span>
            </li>
            <!-- Corporate menuItem -->
            <li class="text-lg cursor-pointer font-medium group relative">
                <span>Corporate</span>
                <span
                    class="absolute -bottom-1 left-1/2 w-0 transition-all h-0.5 bg-indigo-600 group-hover:w-3/6"></span>
                <span
                    class="absolute -bottom-1 right-1/2 w-0 transition-all h-0.5 bg-indigo-600 group-hover:w-3/6"></span>
            </li>
            <!-- Products menuItem -->
            <li class="text-lg cursor-pointer font-medium group relative">
                <span>Products</span>
                <span
                    class="absolute -bottom-1 left-1/2 w-0 transition-all h-0.5 bg-indigo-600 group-hover:w-3/6"></span>
                <span
                    class="absolute -bottom-1 right-1/2 w-0 transition-all h-0.5 bg-indigo-600 group-hover:w-3/6"></span>
            </li>
            <!-- Catalogs menuItem -->
            <li class="text-lg cursor-pointer font-medium group relative">
                <span>Catalogs</span>
                <span
                    class="absolute -bottom-1 left-1/2 w-0 transition-all h-0.5 bg-indigo-600 group-hover:w-3/6"></span>
                <span
                    class="absolute -bottom-1 right-1/2 w-0 transition-all h-0.5 bg-indigo-600 group-hover:w-3/6"></span>
            </li>
            <!-- Media menuItem -->
            <li class="text-lg cursor-pointer font-medium group relative">
                <span>Media</span>
                <span
                    class="absolute -bottom-1 left-1/2 w-0 transition-all h-0.5 bg-indigo-600 group-hover:w-3/6"></span>
                <span
                    class="absolute -bottom-1 right-1/2 w-0 transition-all h-0.5 bg-indigo-600 group-hover:w-3/6"></span>
            </li>
            <!-- Contact menuItem -->
            <li class="text-lg cursor-pointer font-medium group relative">
                <span>Contact</span>
                <span
                    class="absolute -bottom-1 left-1/2 w-0 transition-all h-0.5 bg-indigo-600 group-hover:w-3/6"></span>
                <span
                    class="absolute -bottom-1 right-1/2 w-0 transition-all h-0.5 bg-indigo-600 group-hover:w-3/6"></span>
            </li>
            <!-- aboutUs menuItem -->
            <li class="text-lg cursor-pointer font-medium group relative">
                <span>About Us</span>
                <span
                    class="absolute -bottom-1 left-1/2 w-0 transition-all h-0.5 bg-indigo-600 group-hover:w-3/6"></span>
                <span
                    class="absolute -bottom-1 right-1/2 w-0 transition-all h-0.5 bg-indigo-600 group-hover:w-3/6"></span>
            </li>
        </ul>
    </nav>

    <!-- navBar mobile version -->
    <nav class="w-full py-4 bg-red-500 flex lg:hidden">
        <!-- Menu Btn -->
        <button class="w-2/12 flex justify-center items-center text-3xl" id="mobileSideBarBtn">
            <i class="fa-solid fa-bars "></i>
        </button>
    </nav>
    <!-- menuBar mobile version -->
    <div class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0 lg:hidden bg-white border-e-[1px] border-black"
        id="mobileSideBar">
        hello
    </div>












    <!-- Scripts -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="scripts/mobile/sideBar.js"></script>

</body>

</html>
