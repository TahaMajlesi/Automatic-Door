<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agradad</title>
    <script src="node_modules/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="node_modules/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!-- navBar desktop version -->
    <nav class="w-full hidden top-0 sticky lg:flex items-center border-b-[1px] border-black">
        <!-- logo -->
        <div class="w-4/12 items-center ms-4 flex py-1">
            <a href="#" class="w-24 mx-3">
                <img src="images/logo/AgradadLogo.png" alt="Agradad industrial doors">
            </a>

            <p class="text-2xl font-semibold tracking-wide">Agradad industrial doors</p>
        </div>
        <!-- menuBar -->
        <ul class="flex lg:w-8/12 justify-evenly ms-auto me-5">
            <!-- Home menuItem -->
            <li class="text-xl cursor-pointer font-medium group relative">
                <span>Home</span>
                <span
                    class="absolute -bottom-1 left-1/2 w-0 transition-all h-0.5 bg-indigo-600 group-hover:w-3/6"></span>
                <span
                    class="absolute -bottom-1 right-1/2 w-0 transition-all h-0.5 bg-indigo-600 group-hover:w-3/6"></span>
            </li>
            <!-- Corporate menuItem -->
            <li class="text-xl cursor-pointer font-medium group relative">
                <div class="relative inline-block text-left">
                    <button id="corporateDropDown">
                        Corporate
                    </button>
                    <span
                        class="absolute -bottom-1 left-1/2 w-0 transition-all h-0.5 bg-indigo-600 group-hover:w-3/6"></span>
                    <span
                        class="absolute -bottom-1 right-1/2 w-0 transition-all h-0.5 bg-indigo-600 group-hover:w-3/6"></span>

                    <div id="corporateMenu" class="absolute left-0 z-10 hidden mt-2 w-48 bg-white shadow-lg">
                        <a href="#" class="block px-4 py-3 text-gray-700 hover:bg-gray-100">About Us</a>
                        <a href="#" class="block px-4 py-3 text-gray-700 hover:bg-gray-100">Why Agradad</a>
                        <a href="#" class="block px-4 py-3 text-gray-700 hover:bg-gray-100">Documents</a>
                        <a href="#" class="block px-4 py-3 text-gray-700 hover:bg-gray-100">Quality policy</a>
                    </div>
                </div>
            </li>
            <!-- Products menuItem -->
            <li class="text-xl cursor-pointer font-medium group relative">
                <div class="relative inline-block text-left">
                    <button id="productsDropDown">
                        Products
                    </button>
                    <span
                        class="absolute -bottom-1 left-1/2 w-0 transition-all h-0.5 bg-indigo-600 group-hover:w-3/6"></span>
                    <span
                        class="absolute -bottom-1 right-1/2 w-0 transition-all h-0.5 bg-indigo-600 group-hover:w-3/6"></span>
                    <div id="productsMenu" class="absolute left-0 z-10 hidden mt-2 w-48 bg-white shadow-lg">
                        <a href="#" class="block px-4 py-3 text-gray-700 hover:bg-gray-100">test 1</a>
                        <a href="#" class="block px-4 py-3 text-gray-700 hover:bg-gray-100">test 2</a>
                        <a href="#" class="block px-4 py-3 text-gray-700 hover:bg-gray-100">test 3</a>
                    </div>
                </div>
            </li>
            <!-- Catalogs menuItem -->
            <li class="text-xl cursor-pointer font-medium group relative">
                <span>Catalogs</span>
                <span
                    class="absolute -bottom-1 left-1/2 w-0 transition-all h-0.5 bg-indigo-600 group-hover:w-3/6"></span>
                <span
                    class="absolute -bottom-1 right-1/2 w-0 transition-all h-0.5 bg-indigo-600 group-hover:w-3/6"></span>
            </li>
            <!-- Media menuItem -->
            <li class="text-xl cursor-pointer font-medium group relative">
                <span>Media</span>
                <span
                    class="absolute -bottom-1 left-1/2 w-0 transition-all h-0.5 bg-indigo-600 group-hover:w-3/6"></span>
                <span
                    class="absolute -bottom-1 right-1/2 w-0 transition-all h-0.5 bg-indigo-600 group-hover:w-3/6"></span>
            </li>
            <!-- Contact menuItem -->
            <li class="text-xl cursor-pointer font-medium group relative">
                <span>Contact</span>
                <span
                    class="absolute -bottom-1 left-1/2 w-0 transition-all h-0.5 bg-indigo-600 group-hover:w-3/6"></span>
                <span
                    class="absolute -bottom-1 right-1/2 w-0 transition-all h-0.5 bg-indigo-600 group-hover:w-3/6"></span>
            </li>
            <!-- Language menuItem -->
            <li class="text-xl cursor-pointer font-medium group relative">
                <div class="relative inline-block text-left">
                    <button id="LanguageDropDown">
                        Language
                    </button>
                    <span
                        class="absolute -bottom-1 left-1/2 w-0 transition-all h-0.5 bg-indigo-600 group-hover:w-3/6"></span>
                    <span
                        class="absolute -bottom-1 right-1/2 w-0 transition-all h-0.5 bg-indigo-600 group-hover:w-3/6"></span>
                    <div id="LanguageMenu" class="absolute left-0 z-10 hidden mt-2 w-48 bg-white shadow-lg">
                        <a href="#" class="block px-4 py-3 text-gray-700 hover:bg-blue-600">Persian</a>
                        <a href="#" class="block px-4 py-3 text-gray-700 hover:bg-blue-600">English</a>
                        <a href="#" class="block px-4 py-3 text-gray-700 hover:bg-blue-600">Turkish</a>
                        <a href="#" class="block px-4 py-3 text-gray-700 hover:bg-blue-600">Arabic</a>
                    </div>
                </div>
            </li>
        </ul>
    </nav>

    <!-- navBar mobile version -->
    <nav class="w-full py-4 bg-red-500 flex lg:hidden">
        <!-- Menu Btn -->
        <button class="w-2/12 flex justify-center items-center text-3xl" id="mobileSideBarBtn">
            <i class="fa-solid fa-bars "></i>
        </button>
    </nav>
    <!-- menuBar mobile version -->
    <div class="fixed top-0 left-0 z-40 w-full h-screen transition-transform -translate-x-full lg:hidden bg-white border-e-[1px] border-black flex flex-col"
        id="mobileSideBar">
        <!-- menuHeader -->
        <div class="w-full flex justify-between p-4 items-center">
            <a class="text-2xl font-semibold" href="#">Agradad industrial doors</a>
            <span class="text-4xl cursor-pointer" id="mobileSideBarClose"><i class="fa-solid fa-xmark"></i></span>

        </div>
        <div class="w-full flex justify-center my-3">
            <a href="#"><img src="images/logo/AgradadLogo.png" alt="Agradad industrial doors"></a>
        </div>

        <div class="flex flex-col w-full py-3">

            <div class="relative">
                <button id="menuItem"
                    class="flex items-center justify-between w-full px-4 py-2 border-b-[1px] border-black focus:outline-none">
                    Main Menu Item
                    <span id="arrow" class="transition-transform transform rotate-0">â–¼</span>
                </button>
                <div id="submenu" class="hidden mt-2 transition-all duration-300 ease-in-out overflow-hidden">
                    <a href="#" class="block px-4 py-2 hover:bg-gray-700 border-s-[1px] border-black">Submenu Item 1</a>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-700 border-s-[1px] border-black">Submenu Item 2</a>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-700 border-s-[1px] border-black">Submenu Item 3</a>
                </div>
            </div>

        </div>



    </div>












    <!-- Scripts -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="scripts/mobile/sideBar.js"></script>
    <script src="scripts/desktop/navbar.js"></script>

</body>

</html>
